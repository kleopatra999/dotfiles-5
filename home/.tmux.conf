source '/usr/share/tmux/powerline.conf'

set -g terminal-overrides 'urxvt*:smcup@:rmcup@'
set -g default-terminal "screen-256color"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

